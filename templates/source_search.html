<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询用户分享记录</title>
    <!-- 先引入Bootstrap CSS -->
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- 后引入自定义CSS，确保能覆盖Bootstrap样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    <!-- 引入jQuery库 -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- 引入Toastify库 -->
    <script src="/static/vendor/toastify/toastify.js"></script>
    <!-- 引入公共JS -->
    <script src="/static/js/common.js"></script>
    <!-- 引入页面专用JS -->
    <script src="/static/js/pages/source_search.js"></script>
</head>
<body>
    <div class="container">
        <h1>查询用户分享记录</h1>
        <div class="search-form">
            <input type="text" id="sourceIdInput" placeholder="输入用户来源ID">
            <button id="searchButton" class="search-button"><i class="fas fa-search"></i> 查询</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在加载数据...</p>
        </div>
        
        <div id="noResults" class="no-content" style="display: none;">
            <p>未找到该用户的分享记录</p>
        </div>
        
        <div id="searchResults" class="results" style="display: none;">
            <div id="userInfo" class="user-info">
                <!-- 用户信息将通过JavaScript动态添加 -->
            </div>
            
            <div id="titleSearch" class="search-box" style="display: none;">
                <input type="text" id="titleSearchInput" class="search-input" placeholder="搜索标题关键词...">
                <button id="titleSearchButton" class="search-button"><i class="fas fa-search"></i> 搜索</button>
            </div>
            
            <div id="contentList" class="content-list">
                <!-- 内容项将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
</body>
</html>
