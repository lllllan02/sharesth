<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - ShareSTH</title>
    
    <!-- 所有 CSS 和 JS 引用集中在这里 -->
    <!-- CSS 引用 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Toastify CSS -->
    <link rel="stylesheet" href="/static/vendor/toastify/toastify.min.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    
    <!-- JS 引用 -->
    <!-- 引入Headroom.js导航栏滚动效果库 -->
    <script src="/static/vendor/headroom/headroom.min.js"></script>
    <!-- 引入Toastify JS库 -->
    <script src="/static/vendor/toastify/toastify.min.js"></script>
    <!-- 引入公共JS -->
    <script src="/static/js/common.js"></script>
    <!-- 引入页面专用JS -->
    <script src="/static/js/pages/image.js"></script>
</head>
<body>
    <!-- 页头导航 -->
    <div class="header-wrapper">
        <div class="header-content">
            <div class="header-nav">
                <a href="/"><i class="fas fa-home"></i> 首页</a>
                <a href="/my-content"><i class="fas fa-list"></i> 我的分享</a>
                <a href="/search"><i class="fas fa-search"></i> 查询用户分享</a>
                <a href="/public"><i class="fas fa-globe"></i> 浏览公开内容</a>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="content-header">
            <div class="content-title-wrapper">
                <h1 class="content-title">{{ .Title }}</h1>
                <span class="content-type-badge"><i class="fas fa-image"></i></span>
            </div>
        </div>
        
        <div class="image-view-container">
            <!-- 图片显示 -->
            <img src="{{ .imagePath }}" alt="{{ .Title }}" class="image-display">
            
            <!-- 操作按钮 -->
            <div class="image-actions">
                <button class="button copy-button" id="copy-button"><i class="fas fa-copy"></i> 复制链接</button>
                <a href="{{ .imagePath }}" download class="button download-button"><i class="fas fa-download"></i> 下载图片</a>
                <a href="/" class="button"><i class="fas fa-home"></i> 回到首页</a>
            </div>
        </div>
    </div>
</body>
</html>
