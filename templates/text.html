<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedSTH - 分享内容</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Toastify CSS -->
    <link rel="stylesheet" href="/static/vendor/toastify/toastify.min.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
</head>
<body>
    <div class="container">
        <h1>分享的内容</h1>
        {{if .Title}}
        <div class="content-title" id="title">{{.Title}}</div>
        {{end}}
        <div class="content-box" id="content">{{.Content}}</div>
        
        <div class="action-buttons">
            <button class="button copy-button" id="copy-button"><i class="fas fa-copy"></i> 复制内容</button>
            <a href="/" class="button"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
    
    <!-- 引入Toastify JS库 -->
    <script src="/static/vendor/toastify/toastify.min.js"></script>
    <!-- 引入公共JS -->
    <script src="/static/js/common.js"></script>
    
    <script>
        // 复制内容
        document.getElementById('copy-button').addEventListener('click', function() {
            const content = document.getElementById('content').textContent;
            copyToClipboard(content);
        });
    </script>
</body>
</html>
