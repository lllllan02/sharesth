<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSTH - 快速分享文本和图片</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <h1>ShareSTH - 快速分享文本和图片</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="text">文本</div>
            <div class="tab" data-tab="image">图片</div>
        </div>
        
        <div class="content active" id="text-content">
            <label class="input-label">标题 (可选)</label>
            <input type="text" id="text-title" class="title-input" placeholder="为您的分享添加一个标题">
            <label class="input-label">内容</label>
            <textarea id="text-input" placeholder="在这里粘贴您要分享的文本..."></textarea>
            <div class="button-group">
                <button class="button" id="share-text">分享文本</button>
                <button class="button reset-button" id="reset-text" style="display:none;">继续分享</button>
            </div>
        </div>
        
        <div class="content" id="image-content">
            <label class="input-label">标题 (可选)</label>
            <input type="text" id="image-title" class="title-input" placeholder="为您的图片添加一个标题">
            <div class="file-input-wrapper">
                <div class="file-input-button">选择图片</div>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div id="preview-container">
                <img id="preview-image" src="" alt="预览图片">
            </div>
            <div class="button-group">
                <button class="button" id="share-image">分享图片</button>
                <button class="button reset-button" id="reset-image" style="display:none;">继续分享</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <p>您的短链接已生成：</p>
            <p class="shortlink" id="shortlink"></p>
            <button class="button copy-button" id="copy-button">复制链接</button>
        </div>
        
        <div class="footer">
            <a href="/my-content">我的分享</a>
            <a href="/search">查询用户分享</a>
        </div>
    </div>
    
    <!-- 引入Toastify JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script>
        // 标签切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签和内容
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                // 添加活动类到当前标签
                tab.classList.add('active');
                
                // 显示相应内容
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-content`).classList.add('active');
            });
        });
        
        // 处理图片预览
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-image');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // 使用Toastify显示提示
        function showToast(message) {
            Toastify({
                text: message,
                duration: 2000,
                close: false,
                gravity: "center", // 居中显示
                position: "center", // 居中显示
                backgroundColor: "linear-gradient(to right, #1976D2, #2196F3)",
                className: "toast-message",
                stopOnFocus: false // 用户聚焦时不停止
            }).showToast();
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // 禁用按钮函数
        function disableButton(button, text) {
            button.disabled = true;
            button.style.backgroundColor = '#BBDEFB';
            button.style.cursor = 'not-allowed';
            button.textContent = text || '处理中...';
        }
        
        // 重置按钮状态
        function resetButton(button, originalText) {
            button.disabled = false;
            button.style.backgroundColor = '#2196F3';
            button.style.cursor = 'pointer';
            button.textContent = originalText;
        }
        
        // 重置文本表单
        function resetTextForm() {
            document.getElementById('text-title').value = '';
            document.getElementById('text-input').value = '';
            document.getElementById('share-text').style.display = 'block';
            document.getElementById('reset-text').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
        
        // 重置图片表单
        function resetImageForm() {
            document.getElementById('image-title').value = '';
            document.getElementById('image-input').value = '';
            document.getElementById('preview-image').style.display = 'none';
            document.getElementById('preview-image').src = '';
            document.getElementById('share-image').style.display = 'block';
            document.getElementById('reset-image').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
        
        // 继续分享文本按钮事件
        document.getElementById('reset-text').addEventListener('click', function() {
            resetTextForm();
        });
        
        // 继续分享图片按钮事件
        document.getElementById('reset-image').addEventListener('click', function() {
            resetImageForm();
        });
        
        // 分享文本
        document.getElementById('share-text').addEventListener('click', debounce(function() {
            const button = this;
            const originalText = button.textContent;
            
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                showToast('请输入要分享的文本');
                return;
            }
            
            disableButton(button, '分享中...');
            
            const title = document.getElementById('text-title').value.trim();
            
            const formData = new FormData();
            formData.append('text', text);
            if (title) {
                formData.append('title', title);
            }
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('shortlink').textContent = data.shortLink;
                document.getElementById('result').style.display = 'block';
                // 隐藏分享按钮，显示继续分享按钮
                button.style.display = 'none';
                document.getElementById('reset-text').style.display = 'block';
                
                // 禁用文本输入区域
                document.getElementById('text-title').setAttribute('readonly', 'readonly');
                document.getElementById('text-input').setAttribute('readonly', 'readonly');
                document.getElementById('text-title').style.opacity = '0.7';
                document.getElementById('text-input').style.opacity = '0.7';
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('发生错误，请稍后重试');
                resetButton(button, originalText);
            });
        }, 500));
        
        // 分享图片
        document.getElementById('share-image').addEventListener('click', debounce(function() {
            const button = this;
            const originalText = button.textContent;
            
            const fileInput = document.getElementById('image-input');
            if (fileInput.files.length === 0) {
                showToast('请选择要分享的图片');
                return;
            }
            
            disableButton(button, '分享中...');
            
            const title = document.getElementById('image-title').value.trim();
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            if (title) {
                formData.append('title', title);
            }
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('shortlink').textContent = data.shortLink;
                document.getElementById('result').style.display = 'block';
                // 隐藏分享按钮，显示继续分享按钮
                button.style.display = 'none';
                document.getElementById('reset-image').style.display = 'block';
                
                // 禁用图片输入区域
                document.getElementById('image-title').setAttribute('readonly', 'readonly');
                document.getElementById('image-input').disabled = true;
                document.getElementById('image-title').style.opacity = '0.7';
                document.querySelector('.file-input-button').style.opacity = '0.7';
                document.querySelector('.file-input-button').style.pointerEvents = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('发生错误，请稍后重试');
                resetButton(button, originalText);
            });
        }, 500));
        
        // 复制链接
        document.getElementById('copy-button').addEventListener('click', function() {
            const shortlinkText = document.getElementById('shortlink').textContent;
            navigator.clipboard.writeText(shortlinkText)
                .then(() => {
                    showToast('链接已复制到剪贴板');
                })
                .catch(err => {
                    console.error('无法复制链接: ', err);
                    showToast('复制失败，请手动复制链接');
                });
        });
    </script>
</body>
</html>
