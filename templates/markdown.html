<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .title}}{{.title}}{{else}}分享内容{{end}} - SharedSTH</title>
    
    <!-- 所有 CSS 和 JS 引用集中在这里 -->
    <!-- CSS 引用 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入 Markdown 渲染库 CSS -->
    <link rel="stylesheet" href="/static/vendor/github-markdown/github-markdown-light.css">
    <!-- 引入语法高亮 CSS -->
    <link rel="stylesheet" href="/static/vendor/highlight/github.min.css">
    <!-- 引入 Toastify CSS -->
    <link rel="stylesheet" href="/static/vendor/toastify/toastify.min.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    
    <!-- JS 引用 -->
    <!-- 引入Headroom.js导航栏滚动效果库 -->
    <script src="/static/vendor/headroom/headroom.min.js"></script>
    <!-- 引入 Markdown 渲染库 -->
    <script src="/static/vendor/marked/marked.min.js"></script>
    <!-- 引入语法高亮 JS -->
    <script src="/static/vendor/highlight/highlight.min.js"></script>
    <!-- 引入 Toastify JS 库 -->
    <script src="/static/vendor/toastify/toastify.min.js"></script>
    <!-- 引入公共 JS -->
    <script src="/static/js/common.js"></script>
    
    <!-- 传递内容数据 -->
    <script>
        // 注入内容数据供JS使用
        var contentData = "{{.content}}";
    </script>
    
    <!-- 引入页面专用JS -->
    <script src="/static/js/pages/markdown.js"></script>
</head>
<body>
    <!-- 页头导航 -->
    <div class="header-wrapper">
        <div class="header-content">
            <div class="header-nav">
                <a href="/"><i class="fas fa-home"></i> 首页</a>
                <a href="/my-content"><i class="fas fa-list"></i> 我的分享</a>
                <a href="/search"><i class="fas fa-search"></i> 查询用户分享</a>
                <a href="/public"><i class="fas fa-globe"></i> 浏览公开内容</a>
            </div>
        </div>
    </div>
    
    <div class="container main-content">
        <div class="content-header">
            <div class="content-title-wrapper">
                {{if .title}}
                <h1 id="title" class="content-title">{{.title}}</h1>
                {{else}}
                <h1 class="content-title">分享内容</h1>
                {{end}}
                <span class="content-type-badge"><i class="fab fa-markdown"></i></span>
            </div>
        </div>
        
        <div class="markdown-body" id="content"></div>
        
        <div class="action-buttons">
            <button class="button copy-button" id="copy-button"><i class="fas fa-copy"></i> 复制原始内容</button>
            <a href="/" class="button"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
</body>
</html>
