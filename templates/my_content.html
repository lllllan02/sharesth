<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的分享记录</title>
    
    <!-- 所有 CSS 和 JS 引用集中在这里 -->
    <!-- CSS 引用 -->
    <!-- 先引入Bootstrap CSS -->
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- 后引入自定义CSS，确保能覆盖Bootstrap样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    
    <!-- JS 引用 -->
    <!-- 引入jQuery库 -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- 引入Toastify JS库用于显示提示 -->
    <script src="/static/vendor/toastify/toastify.min.js"></script>
    <!-- 引入公共JS -->
    <script src="/static/js/common.js"></script>
    <!-- 引入页面专用JS -->
    <script src="/static/js/pages/my_content.js"></script>
</head>
<body>
    <div class="container">
        <h1>我的分享记录</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载您的分享记录...</p>
        </div>
        
        <div id="contentContainer" style="display: none;">
            <div class="user-info">
                <p>当前来源: <span id="sourceId"></span></p>
                <p>分享内容数量: <span id="contentCount">0</span></p>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索标题关键词...">
                <button id="searchButton" class="search-button"><i class="fas fa-search"></i> 搜索</button>
            </div>
            
            <ul id="contentList" class="content-list">
                <!-- 内容项将通过JavaScript动态添加 -->
            </ul>
            
            <!-- 分页控件容器 -->
            <div id="pagination-container"></div>
            
            <div id="noContent" class="no-content" style="display: none;">
                <p>您还没有分享过任何内容</p>
                <p>回到首页，分享您的第一条内容吧！</p>
            </div>
            
            <div id="noSearchResult" class="no-content" style="display: none;">
                <p>没有找到匹配的内容</p>
                <p>尝试其他关键词或清除搜索条件</p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
</body>
</html>
