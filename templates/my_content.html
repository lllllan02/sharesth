<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的分享记录</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
</head>
<body>
    <div class="container">
        <h1>我的分享记录</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载您的分享记录...</p>
        </div>
        
        <div id="contentContainer" style="display: none;">
            <div class="user-info">
                <p>当前来源: <span id="sourceId"></span></p>
                <p>分享内容数量: <span id="contentCount">0</span></p>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索标题关键词...">
                <button id="searchButton" class="search-button"><i class="fas fa-search"></i> 搜索</button>
            </div>
            
            <ul id="contentList" class="content-list">
                <!-- 内容项将通过JavaScript动态添加 -->
            </ul>
            
            <div id="noContent" class="no-content" style="display: none;">
                <p>您还没有分享过任何内容</p>
                <p>回到首页，分享您的第一条内容吧！</p>
            </div>
            
            <div id="noSearchResult" class="no-content" style="display: none;">
                <p>没有找到匹配的内容</p>
                <p>尝试其他关键词或清除搜索条件</p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>

    <script>
        // 存储所有内容数据
        let allContentItems = [];
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            fetchMyContent();
            
            // 添加搜索功能
            document.getElementById('searchButton').addEventListener('click', searchContent);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchContent();
                }
            });
        });
        
        // 搜索内容
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (searchTerm === '') {
                // 显示所有内容
                displayFilteredContent(allContentItems);
                document.getElementById('noSearchResult').classList.add('hidden');
                return;
            }
            
            // 过滤匹配标题的内容
            const filteredItems = allContentItems.filter(item => {
                return item.title && item.title.toLowerCase().includes(searchTerm);
            });
            
            // 显示过滤结果
            displayFilteredContent(filteredItems);
            
            // 如果没有结果，显示提示
            if (filteredItems.length === 0) {
                document.getElementById('noSearchResult').classList.remove('hidden');
            } else {
                document.getElementById('noSearchResult').classList.add('hidden');
            }
        }
        
        function fetchMyContent() {
            fetch('/api/my-content', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                return response.json();
            })
            .then(data => {
                // 隐藏加载中提示
                document.getElementById('loading').style.display = 'none';
                // 显示内容容器
                document.getElementById('contentContainer').style.display = 'block';
                
                // 存储数据
                allContentItems = data.items || [];
                
                // 显示内容
                displayContent(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <p>获取数据失败: ${error.message}</p>
                    <p>请刷新页面重试</p>
                `;
            });
        }
        
        function displayContent(data) {
            const sourceIdEl = document.getElementById('sourceId');
            const contentCountEl = document.getElementById('contentCount');
            
            // 填充用户信息
            sourceIdEl.textContent = data.source;
            contentCountEl.textContent = data.count;
            
            // 显示内容列表
            if (data.count > 0) {
                // 按时间逆序排序内容
                allContentItems.sort((a, b) => {
                    return new Date(b.createTime) - new Date(a.createTime);
                });
                
                // 显示所有内容
                displayFilteredContent(allContentItems);
            } else {
                // 无内容
                document.getElementById('contentList').style.display = 'none';
                document.getElementById('noContent').style.display = 'block';
            }
        }
        
        function displayFilteredContent(items) {
            const contentListEl = document.getElementById('contentList');
            const noContentEl = document.getElementById('noContent');
            
            // 清空内容列表
            contentListEl.innerHTML = '';
            
            if (items.length > 0) {
                // 有结果，显示内容列表
                noContentEl.style.display = 'none';
                contentListEl.style.display = 'block';
                
                // 添加内容项
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'content-item';
                    
                    const header = document.createElement('div');
                    header.className = 'content-header';
                    
                    const typeSpan = document.createElement('span');
                    let typeClass = 'type-text';
                    let typeText = '文本内容';
                    let typeIcon = '<i class="fas fa-file-alt"></i> ';
                    
                    if (item.type === 'markdown') {
                        typeClass = 'type-markdown';
                        typeText = 'Markdown 内容';
                        typeIcon = '<i class="fab fa-markdown"></i> ';
                    } else if (item.type === 'image') {
                        typeClass = 'type-image';
                        typeText = '图片内容';
                        typeIcon = '<i class="fas fa-image"></i> ';
                    }
                    
                    typeSpan.className = 'content-type ' + typeClass;
                    typeSpan.innerHTML = typeIcon + typeText;
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.className = 'content-time';
                    const createDate = new Date(item.createTime);
                    const formatOptions = { 
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    };
                    timeSpan.innerHTML = '<i class="far fa-clock"></i> ' + createDate.toLocaleString('zh-CN', formatOptions);
                    
                    header.appendChild(typeSpan);
                    header.appendChild(timeSpan);
                    
                    // 添加标题
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'content-title';
                    titleDiv.textContent = item.title || '无标题';
                    
                    const idDiv = document.createElement('div');
                    idDiv.className = 'content-id';
                    idDiv.innerHTML = '<i class="fas fa-link"></i> 短链接ID: ' + item.id;
                    
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'content-link';
                    
                    const link = document.createElement('a');
                    link.href = item.link;
                    link.innerHTML = '<i class="fas fa-external-link-alt"></i> 查看内容';
                    link.target = '_blank';
                    
                    linkDiv.appendChild(link);
                    
                    li.appendChild(header);
                    li.appendChild(titleDiv);
                    li.appendChild(idDiv);
                    li.appendChild(linkDiv);
                    
                    contentListEl.appendChild(li);
                });
            } else {
                // 无内容
                contentListEl.style.display = 'none';
                noContentEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
